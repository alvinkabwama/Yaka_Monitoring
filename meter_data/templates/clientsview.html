<!DOCTYPE html>
<html lang="en">
<head>
    <title> DATA </title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    
    <style>
    h1
    {
      margin-bottom: 50px;
     }
    
    .table-edits
    {
     font-size: 15px ;
     }
    
    .table-edits tbody tr td, .table-edits thead tr th
    {
     padding: 0.3rem ;
     }
    
    </style>	
</head>
<body>
    <div class = "container"><br>
        <h1 class = "text-center"> 
            YAKA METER MONITORING
        </h1>
        <table class="table table-striped table-edits table-bordered">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>Name</th>
                    <th>Device Serial </th>
                    <th>Email </th>
                    <th>Occupation </th>
                </tr>
            </thead>
                <tbody>
                    {%for data in clientsdata %}
                <tr >
                    <td><a href="{% url 'datashow' data.pk %}" target = "_blank">{{data.name}}</a></td>
                    <td>{{data.device_serial}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.occupation}}</td>
                </tr>              
                {% endfor %}
                        
                </tbody>
            </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>	
		
</body>
</html>
